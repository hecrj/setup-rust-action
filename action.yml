name: 'Set up a Rust toolchain'
description: 'Install a specific Rust toolchain and add it to the PATH'
author: 'Héctor Ramón'
inputs:
  rust-version:
    description: 'The toolchain name, such as stable, nightly, or 1.8.0'
    default: 'stable'
  components:
    description: 'The toolchain components to install, comma-separated'
    default: ''
  targets:
    description: 'The toolchain targets to add, comma-separated'
    default: ''
outputs:
  rustc:
    description: 'The installed rustc version'
  rustc_hash:
    description: 'The installed rustc version hash, useful for cache purposes'
  cargo:
    description: 'The installed Cargo version'
  rustup:
    description: 'The installed rustup version'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'download'
  color: 'blue'
